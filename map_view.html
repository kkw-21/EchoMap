<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: God's Window</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        :root {
            --neon-green: #ccff00;
            /* The specific "Signal" green */
            --glass-bg: rgba(20, 20, 20, 0.6);
            --text-white: #ffffff;
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: var(--font-main);
        }

        /* --- PHONE MOCKUP --- */
        .phone-frame {
            width: 390px;
            /* iPhone 14/15 Pro width */
            height: 844px;
            background: #000;
            border-radius: 50px;
            box-shadow: 0 0 0 12px #2c2c2c, 0 0 0 14px #1a1a1a, 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island / Notch */
        .dynamic-island {
            width: 120px;
            height: 35px;
            background: #000;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- THE MAP (BACKGROUND) --- */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
            /* Fallback */
        }

        /* Customizing Leaflet controls to look cleaner */
        .leaflet-control-attribution {
            font-size: 8px !important;
            background: rgba(0, 0, 0, 0.5) !important;
            color: #aaa !important;
        }

        .leaflet-control-attribution a {
            color: #aaa !important;
        }

        /* Overlay gradient to make text readable at bottom */
        .vignette {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            z-index: 2;
            pointer-events: none;
        }

        /* --- THE UI LAYER --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through to map */
        }

        /* 1. THE MEMORY (IMAGE SECTION) */
        .memory-card {
            position: absolute;
            top: 100px;
            left: 40px;
            width: 160px;
            height: 200px;
            border: 1px solid var(--neon-green);
            /* The Stroke */
            background: #000;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        .memory-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* 2. THE BEACON (PIN) */
        .map-pin {
            width: 40px;
            height: 40px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .pin-icon {
            font-size: 24px;
            filter: drop-shadow(0 0 8px var(--neon-green));
            animation: pulse 3s infinite ease-in-out;
        }

        /* The little Echo user icons next to the pin */
        .pin-avatars {
            position: absolute;
            left: 30px;
            top: 0;
            display: flex;
        }

        .mini-avatar {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #555;
            border: 1px solid #fff;
            margin-left: -8px;
        }

        /* 3. THE CONNECTION (SVG LINE) */
        .connection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* The specific geometry to connect bottom-right of card to top-left of pin */
        /* Card ends at: left 200px (40+160), top 300px (100+200) */
        /* Pin starts at: left 220px, top 350px */

        .tether-line {
            stroke: var(--neon-green);
            stroke-width: 1;
            fill: none;
            /* Glowing effect */
            filter: drop-shadow(0 0 2px var(--neon-green));
        }

        /* 4. THE DATA (BOTTOM RIGHT) */
        .stats-container {
            position: absolute;
            bottom: 50px;
            right: 24px;
            text-align: right;
            color: var(--text-white);
            pointer-events: none;
        }

        .stat-count {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .stat-label {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 12px;
            display: block;
        }

        .city-name {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1;
            margin: 0;
        }

        .country-name {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
        }

        .coordinates {
            font-family: "SF Mono", monospace;
            font-size: 10px;
            opacity: 0.5;
            margin-top: 8px;
            display: block;
        }

        /* Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.1);
                filter: brightness(1.3);
            }

            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }
    </style>
</head>

<body>

    <div class="phone-frame">
        <div class="dynamic-island"></div>

        <!-- Background Map -->
        <div id="map"></div>
        <div class="vignette"></div>

        <!-- SVG Layer for the connecting line -->
        <svg class="connection-layer">
            <!-- 
               Drawing a line from Memory Card Bottom-Right to Pin Top-Left 
               Card Bottom Right: x=200, y=300
               Pin Top Left (approx): x=210, y=340
            -->
            <line x1="200" y1="300" x2="220" y2="340" class="tether-line" />

            <!-- Optional: A small dot at the anchor point on the image -->
            <circle cx="200" cy="300" r="2" fill="#ccff00" />
        </svg>

        <!-- UI Elements -->
        <div class="ui-layer">

            <!-- The Memory (Image Section) -->
            <div class="memory-card">
                <!-- Using a moody atmospheric image -->
                <img src="https://images.unsplash.com/photo-1555431189-0fabf2667795?q=80&w=400&auto=format&fit=crop"
                    class="memory-image" alt="Memory">
            </div>



            <!-- The Stats (Bottom Right) -->
            <div class="stats-container">
                <span class="stat-count">30621 Memories</span>
                <span class="stat-label">from 421 people</span>

                <h1 class="city-name">SAN FRANCISCO</h1>
                <span class="country-name">United States of America</span>
                <span class="coordinates">37Â° 47' N, 122Â° 25' W</span>
            </div>

        </div>
    </div>

    <script>
        // Initialize the map
        // San Francisco coordinates: 37.7749, -122.4194
        const sfCoords = [37.7749, -122.4194];
        const map = L.map('map', {
            zoomControl: false, // Hide default zoom controls for cleaner UI
            attributionControl: false // We'll add it back but styled or just keep it minimal
        }).setView(sfCoords, 13);

        // Add the dark mode tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- DYNAMIC PIN LOGIC ---

        // 1. Define the HTML for the custom marker icon
        // We reuse the structure of the .map-pin from the HTML
        const pinHtml = `
            <div class="map-pin">
                <div class="pin-icon">ðŸ“¦</div>
                <div class="pin-avatars">
                    <div class="mini-avatar" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=A')"></div>
                    <div class="mini-avatar" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=B')"></div>
                </div>
            </div>
        `;

        // 2. Create the custom Leaflet Icon
        const customIcon = L.divIcon({
            className: 'custom-pin-container', // Custom class to avoid default styles
            html: pinHtml,
            iconSize: [40, 40],   // Size of the icon
            iconAnchor: [20, 20]  // Anchor point (center of the icon)
        });

        // 3. Add the marker to the map
        const marker = L.marker(sfCoords, { icon: customIcon }).addTo(map);

        // --- TETHER LINE LOGIC ---

        const lineElement = document.querySelector('.tether-line');
        const memoryCard = document.querySelector('.memory-card');

        // This function updates the line coordinates
        function updateTether() {
            // Get the static position of the Memory Card anchor point
            // The card is at top: 100px, left: 40px, width: 160px, height: 200px.
            // Bottom-Right corner is roughly at: x = 40+160 = 200, y = 100+200 = 300.
            // We can calculate this dynamically to be robust:
            const cardRect = memoryCard.getBoundingClientRect();
            // We need coordinates relative to the .phone-frame (which has position: relative)
            // But getBoundingClientRect is viewport relative.
            // To simplify, since .phone-frame is the direct parent of the SVG and .memory-card is inside .ui-layer inside .phone-frame...
            // Actually, .ui-layer is absolute. .memory-card is absolute.
            // Since we know the CSS values are fixed (left: 40px, top: 100px...), we can just hardcode the anchor.
            // Or use the element's offset properties if we want to be safe.

            // Hardcoded anchor on card (Bottom-Right corner)
            const cardAnchorX = 40 + 160;
            const cardAnchorY = 100 + 200;

            // Get the dynamic position of the Marker
            // latLngToContainerPoint gives pixels relative to the map container (which fills .phone-frame)
            const pinPoint = map.latLngToContainerPoint(marker.getLatLng());

            // Update the SVG Line
            lineElement.setAttribute('x1', cardAnchorX);
            lineElement.setAttribute('y1', cardAnchorY);

            // The Pin Anchor is the center. We might want to connect to top-left or center.
            // The original code was connecting to top-left of the pin box approx.
            // Let's connect to the center of the pin for now as it looks cleaner with the dynamic move? 
            // Or maybe a bit higher if it's a "pin". Let's try center first.
            lineElement.setAttribute('x2', pinPoint.x);
            lineElement.setAttribute('y2', pinPoint.y);
        }

        // 4. Bind the update function to map events
        map.on('move', updateTether);
        map.on('zoom', updateTether);
        map.on('viewreset', updateTether);

        // Initial update
        updateTether();

    </script>
</body>

</html>

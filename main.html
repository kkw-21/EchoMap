<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: God's Window</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        :root {
            --neon-green: #ccff00;
            /* The specific "Signal" green */
            --glass-bg: rgba(20, 20, 20, 0.6);
            --text-white: #ffffff;
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: var(--font-main);
        }

        /* --- PHONE MOCKUP --- */
        .phone-frame {
            width: 390px;
            /* iPhone 14/15 Pro width */
            height: 844px;
            background: #000;
            border-radius: 50px;
            box-shadow: 0 0 0 12px #2c2c2c, 0 0 0 14px #1a1a1a, 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island / Notch */
        .dynamic-island {
            width: 120px;
            height: 35px;
            background: #000;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- THE MAP (BACKGROUND) --- */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
            /* Fallback */
        }

        /* Customizing Leaflet controls to look cleaner */
        .leaflet-control-attribution {
            font-size: 8px !important;
            background: rgba(0, 0, 0, 0.5) !important;
            color: #aaa !important;
        }

        .leaflet-control-attribution a {
            color: #aaa !important;
        }

        /* Overlay gradient to make text readable at bottom */
        .vignette {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            z-index: 2;
            pointer-events: none;
        }

        /* --- THE UI LAYER --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through to map */
        }

        /* 1. THE MEMORY (IMAGE SECTION) */
        .memory-card {
            position: absolute;
            top: 100px;
            left: 40px;
            width: 160px;
            height: 200px;
            border: 1px solid var(--neon-green);
            /* The Stroke */
            background: #000;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        .memory-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* 2. THE BEACON (PIN) */
        .map-pin {
            width: 80px;
            height: 80px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .pin-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px var(--neon-green));
            animation: pulse 3s infinite ease-in-out;
        }

        /* The little Echo user icons next to the pin */
        .pin-avatars {
            position: absolute;
            left: 30px;
            top: 0;
            display: flex;
            flex-direction: row;
        }

        .mini-avatar {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #555;
            border: 1px solid #fff;
            margin-left: -8px;
        }

        /* 3. THE CONNECTION (SVG LINE) */
        .connection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* The specific geometry to connect bottom-right of card to top-left of pin */
        /* Card ends at: left 200px (40+160), top 300px (100+200) */
        /* Pin starts at: left 220px, top 350px */

        .tether-line {
            stroke: var(--neon-green);
            stroke-width: 1;
            fill: none;
            /* Glowing effect */
            filter: drop-shadow(0 0 2px var(--neon-green));
        }

        /* 4. THE DATA (BOTTOM RIGHT) */
        .stats-container {
            position: absolute;
            bottom: 50px;
            right: 24px;
            text-align: right;
            color: var(--text-white);
            pointer-events: none;
        }

        .stat-count {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.4;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            display: block;
            margin-top: 8px;
            color: var(--neon-green);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.7;
            margin-bottom: 0;
            display: block;
        }

        .city-context {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 2px;
            display: block;
        }

        .beacon-title-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 6px;
        }

        .title-pin-icon {
            width: 18px;
            height: 18px;
            color: var(--neon-green);
            filter: drop-shadow(0 0 4px rgba(204, 255, 0, 0.4));
        }

        .beacon-name {
            font-size: 26px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1;
            margin: 0;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
        }

        /* Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.1);
                filter: brightness(1.3);
            }

            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }
    </style>
</head>

<body>

    <div class="phone-frame">
        <div class="dynamic-island"></div>

        <!-- Background Map -->
        <div id="map"></div>
        <div class="vignette"></div>

        <!-- SVG Layer for the connecting line -->
        <svg class="connection-layer">
            <!-- 
               Drawing a line from Memory Card Bottom-Right to Pin Top-Left 
               Card Bottom Right: x=200, y=300
               Pin Top Left (approx): x=210, y=340
            -->
            <line x1="200" y1="300" x2="220" y2="340" class="tether-line" />

            <!-- Optional: A small dot at the anchor point on the image -->
            <circle cx="200" cy="300" r="2" fill="#ccff00" />
        </svg>

        <!-- UI Elements -->
        <div class="ui-layer">

            <!-- The Memory (Image Section) -->
            <div class="memory-card">
                <!-- Using a moody atmospheric image -->
                <img src="image/manga.png" class="memory-image" alt="Memory">
            </div>



            <!-- The Stats (Bottom Right) -->
            <div class="stats-container">
                <span class="city-context">SAN FRANCISCO</span>

                <div class="beacon-title-row">
                    <svg class="title-pin-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    <h1 class="beacon-name">MISSION DISTRICT</h1>
                </div>

                <span class="stat-count">30,621 Memories</span>
                <span class="stat-label">from 421 people</span>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const sfCoords = [37.7749, -122.4194];
        const missionCoords = [37.7599, -122.4148]; // Mission District approx center

        // Initialize the map
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            zoomAnimation: true,
            fadeAnimation: true,
            markerZoomAnimation: true
        }).setView(sfCoords, 12);

        // Add the dark mode tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- 1. THE STARS ENGINE (Luminous Breath) ---
        function bakeGlowTexture(radius, color) {
            const size = radius * 2;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(radius, radius, 0, radius, radius, radius);
            gradient.addColorStop(0, 'rgba(255, 255, 240, 0.9)');
            gradient.addColorStop(0.15, 'rgba(204, 255, 0, 0.6)');
            gradient.addColorStop(0.4, 'rgba(204, 255, 0, 0.15)');
            gradient.addColorStop(1, 'rgba(204, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            return canvas;
        }

        // Generate "Memories" Data - Organic Tendrils
        function generateOrganicMemories(clusters) {
            const points = [];
            clusters.forEach(cluster => {
                const coreCount = Math.floor(cluster.count * 0.4);
                for (let i = 0; i < coreCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * cluster.spread * 0.3;
                    points.push({
                        lat: cluster.lat + Math.sin(angle) * dist * 0.6,
                        lng: cluster.lng + Math.cos(angle) * dist,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.2 + Math.random() * 0.5,
                        sizeVar: 0.8 + Math.random() * 0.5
                    });
                }
                const tendrilCount = 4 + Math.floor(Math.random() * 3);
                const pointsPerTendril = Math.floor((cluster.count - coreCount) / tendrilCount);
                for (let t = 0; t < tendrilCount; t++) {
                    let tLat = cluster.lat;
                    let tLng = cluster.lng;
                    const streetAngle = Math.random() * Math.PI * 2;
                    const stepSize = cluster.spread * 0.15;
                    for (let p = 0; p < pointsPerTendril; p++) {
                        tLat += Math.sin(streetAngle) * stepSize * (0.9 + Math.random() * 0.2);
                        tLng += Math.cos(streetAngle) * stepSize * (0.9 + Math.random() * 0.2);
                        const drift = stepSize * 0.4;
                        const pLat = tLat + (Math.random() - 0.5) * drift;
                        const pLng = tLng + (Math.random() - 0.5) * drift;
                        points.push({
                            lat: pLat,
                            lng: pLng,
                            phase: Math.random() * Math.PI * 2,
                            speed: 0.2 + Math.random() * 0.5,
                            sizeVar: 0.6 + Math.random() * 0.8
                        });
                    }
                }
            });
            return points;
        }

        // Custom Leaflet Layer
        L.StarFieldLayer = L.Layer.extend({
            onAdd: function (map) {
                this._map = map;
                this._canvas = L.DomUtil.create('canvas', 'star-field-layer');
                const size = map.getSize();
                this._canvas.width = size.x;
                this._canvas.height = size.y;

                // Add to overlay pane
                this.getPane().appendChild(this._canvas);

                this._glowSprite = bakeGlowTexture(48, '#ccff00');

                // Clusters
                const clusters = [
                    { lat: missionCoords[0], lng: missionCoords[1], count: 180, spread: 0.008 },
                    { lat: 37.7609, lng: -122.4350, count: 60, spread: 0.006 },
                    { lat: 37.780, lng: -122.405, count: 60, spread: 0.006 }
                ];
                this._points = generateOrganicMemories(clusters);

                map.on('move', this._update, this);
                map.on('zoom', this._update, this);
                map.on('resize', this._resize, this);

                this._animating = true;
                this._animate();
            },

            onRemove: function (map) {
                map.getPane().appendChild(this._canvas).remove();
                map.off('move', this._update, this);
                map.off('zoom', this._update, this);
                map.off('resize', this._resize, this);
                this._animating = false;
            },

            _resize: function () {
                const size = this._map.getSize();
                this._canvas.width = size.x;
                this._canvas.height = size.y;
            },

            _update: function () {
                // We handle updates in the render loop for sync
            },

            _animate: function () {
                if (!this._animating) return;
                this._render();
                requestAnimationFrame(() => this._animate());
            },

            _render: function () {
                const map = this._map;
                const canvas = this._canvas;
                const ctx = canvas.getContext('2d');
                const zoom = map.getZoom();
                const now = Date.now() / 1000;

                // --- CRITICAL FIX FOR SYNC ---
                // Reset canvas position to match viewport top-left
                // map.containerPointToLayerPoint([0,0]) gives the Layer Coordinate of the screen's top-left.
                // We move the canvas there.
                const topLeft = map.containerPointToLayerPoint([0, 0]);
                L.DomUtil.setPosition(canvas, topLeft);

                // Clear using canvas width (viewport size)
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'screen';

                let baseRadius, globalAlphaMod;
                if (zoom < 13) {
                    baseRadius = 14; globalAlphaMod = 0.3;
                } else if (zoom < 15) {
                    const t = (zoom - 13) / 2;
                    baseRadius = 14 - (t * 8);
                    globalAlphaMod = 0.3 + (t * 0.3);
                } else {
                    baseRadius = 8; globalAlphaMod = 0.8;
                }

                this._points.forEach(p => {
                    // latLngToContainerPoint gives coordinates relative to Viewport Top-Left [0,0]
                    // Since we moved our canvas to Viewport Top-Left, these coords map 1:1 to Canvas coords!
                    const point = map.latLngToContainerPoint([p.lat, p.lng]);

                    // Render Culling
                    if (point.x < -100 || point.x > canvas.width + 100 || point.y < -100 || point.y > canvas.height + 100) return;

                    const breath = Math.sin(now * p.speed + p.phase);
                    const sizeMod = (1 + (breath * 0.2)) * p.sizeVar;
                    const opacityMod = 0.5 + (breath * 0.3);

                    const currentRadius = baseRadius * sizeMod;
                    const finalAlpha = globalAlphaMod * opacityMod;

                    ctx.globalAlpha = finalAlpha;
                    const size = currentRadius * 4;
                    ctx.drawImage(this._glowSprite, point.x - size / 2, point.y - size / 2, size, size);
                });
            }
        });

        new L.StarFieldLayer().addTo(map);

        // --- PIN & TETHER LOGIC ---
        const pinHtml = `
            <div class="map-pin">
                <img src="image/B2.png" class="pin-icon" alt="Beacon">
                <div class="pin-avatars">
                    <div class="mini-avatar" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=A')"></div>
                    <div class="mini-avatar" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=B')"></div>
                </div>
            </div>
        `;
        const customIcon = L.divIcon({
            className: 'custom-pin-container',
            html: pinHtml,
            iconSize: [80, 80],
            iconAnchor: [40, 40]
        });
        const marker = L.marker(missionCoords, { icon: customIcon }).addTo(map);

        const lineElement = document.querySelector('.tether-line');
        const memoryCard = document.querySelector('.memory-card');

        function updateTether() {
            const cardAnchorX = 40 + 160;
            const cardAnchorY = 100 + 200;
            const pinPoint = map.latLngToContainerPoint(marker.getLatLng());
            lineElement.setAttribute('x1', cardAnchorX);
            lineElement.setAttribute('y1', cardAnchorY);
            lineElement.setAttribute('x2', pinPoint.x);
            lineElement.setAttribute('y2', pinPoint.y);
        }

        map.on('move', updateTether);
        map.on('zoom', updateTether);
        map.on('viewreset', updateTether);
        updateTether();

        setTimeout(() => {
            map.flyTo(missionCoords, 16, { animate: true, duration: 3 });
        }, 1000);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: God's Window</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        :root {
            --neon-green: #ccff00;
            /* The specific "Signal" green */
            --glass-bg: rgba(20, 20, 20, 0.6);
            --text-white: #ffffff;
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: var(--font-main);
        }

        /* --- PHONE MOCKUP --- */
        .phone-frame {
            width: 390px;
            /* iPhone 14/15 Pro width */
            height: 844px;
            background: #000;
            border-radius: 50px;
            box-shadow: 0 0 0 12px #2c2c2c, 0 0 0 14px #1a1a1a, 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island / Notch */
        .dynamic-island {
            width: 120px;
            height: 35px;
            background: #000;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- THE MAP (BACKGROUND) --- */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
            /* Fallback */
        }

        /* Customizing Leaflet controls to look cleaner */
        .leaflet-control-attribution {
            font-size: 8px !important;
            background: rgba(0, 0, 0, 0.5) !important;
            color: #aaa !important;
        }

        .leaflet-control-attribution a {
            color: #aaa !important;
        }

        /* Overlay gradient to make text readable at bottom */
        .vignette {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            z-index: 2;
            pointer-events: none;
        }

        /* --- THE UI LAYER --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through to map */
        }

        /* 1. THE MEMORY (IMAGE SECTION) */
        .memory-card {
            position: absolute;
            top: 140px;
            /* Moved down */
            left: 40px;
            width: 160px;
            height: 200px;
            border: 1px solid var(--neon-green);
            /* The Stroke */
            background: #000;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        .memory-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* --- ATMOSPHERIC TIME STAMP --- */
        .time-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            z-index: 25;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .time-icon {
            width: 12px;
            height: 12px;
            color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
        }

        .time-text {
            font-size: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 2. THE BEACON (PIN) */
        .map-pin {
            width: 80px;
            height: 80px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .pin-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px var(--neon-green));
            animation: pulse 3s infinite ease-in-out;
        }

        /* --- LIGHTHOUSE MODE BEACONS --- */
        .lighthouse-pin {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Building Image (Visible ONLY in Detail Mode) */
        .lighthouse-pin .building-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        /* The Glow Point (Visible ONLY in Overview Mode) */
        .lighthouse-pin .glow-point {
            width: 12px;
            height: 12px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
            opacity: 0;
            /* Hidden by default, toggled by .active */
            transition: opacity 0.3s;
        }

        /* Overview Mode: Cycle the Glows */
        .lighthouse-pin.active .glow-point {
            opacity: 1;
            animation: light-pulse 1s infinite alternate;
        }

        @keyframes light-pulse {
            from {
                transform: scale(1);
                opacity: 0.6;
                box-shadow: 0 0 10px var(--neon-green);
            }

            to {
                transform: scale(1.5);
                opacity: 1;
                box-shadow: 0 0 25px var(--neon-green), 0 0 40px var(--neon-green);
            }
        }

        /* Detail Mode: Show Buildings, Hide Glows */
        .detail-mode .lighthouse-pin .building-img {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .detail-mode .lighthouse-pin .glow-point {
            display: none;
        }

        /* --- STICKER COMPONENT --- */
        .memory-sticker {
            position: absolute;
            top: -50px;
            /* Positioned ABOVE the card */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 30;
            white-space: nowrap;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
        }

        .sticker-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: #333;
            background-size: cover;
            /* Overlap name tag slightly */
            z-index: 2;
        }

        .sticker-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sticker-name {
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            margin-left: -12px;
            /* Pull behind avatar */
            padding-left: 16px;
            /* Space for avatar */
            z-index: 1;
        }

        .sticker-reactions {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .reaction-emoji {
            font-size: 20px;
            line-height: 1;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
        }

        .reaction-emoji:nth-child(2) {
            margin-left: -6px;
            /* Slight Overlap */
        }

        .reaction-count {
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            font-style: italic;
            margin-left: 4px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* 3. THE CONNECTION (SVG LINE) */
        .connection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* The specific geometry to connect bottom-right of card to top-left of pin */
        /* Card ends at: left 200px (40+160), top 300px (100+200) */
        /* Pin starts at: left 220px, top 350px */

        .tether-line {
            stroke: var(--neon-green);
            stroke-width: 1;
            fill: none;
            /* Glowing effect */
            filter: drop-shadow(0 0 2px var(--neon-green));
        }

        /* 4. THE DATA (BOTTOM RIGHT) */
        .stats-container {
            position: absolute;
            bottom: 120px;
            right: 24px;
            text-align: right;
            color: var(--text-white);
            pointer-events: none;
        }

        .stat-count {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.4;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            display: block;
            margin-top: 8px;
            color: var(--neon-green);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.7;
            margin-bottom: 0;
            display: block;
        }

        .city-context {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 2px;
            display: block;
        }

        .beacon-title-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 6px;
        }

        .title-pin-icon {
            width: 18px;
            height: 18px;
            color: var(--neon-green);
            filter: drop-shadow(0 0 4px rgba(204, 255, 0, 0.4));
        }

        .beacon-name {
            font-size: 26px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1;
            margin: 0;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
        }

        /* Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.1);
                filter: brightness(1.3);
            }

            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }

        /* Seek Button - Now a Centered Floating Pill */
        .signal-seeker {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(204, 255, 0, 0.3);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 100;
            pointer-events: auto;
        }

        .signal-seeker:hover {
            background: rgba(204, 255, 0, 0.1);
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.2);
            transform: translateX(-50%) translateY(-2px);
        }

        .signal-seeker span {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--neon-green);
            text-transform: uppercase;
        }

        .signal-seeker svg {
            color: var(--neon-green);
        }

        /* Active state for button click */
        .signal-seeker:active {
            transform: translateX(-50%) scale(0.96);
        }

        /* --- RESONANCE PROMPT (Radar) --- */
        .resonance-prompt {
            position: absolute;
            bottom: 110px;
            /* Above the Seek Button */
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 12px;
            border-radius: 20px;
            pointer-events: none;
            opacity: 0;
            /* Hidden by default */
            transition: opacity 0.5s ease;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resonance-prompt.visible {
            opacity: 1;
        }

        /* --- UI FADE UTILITY --- */
        .ui-element {
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 1;
        }

        .ui-hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            /* Subtle drop effect */
        }

        /* --- DEV NAVIGATION --- */
        .nav-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            pointer-events: auto;
            font-family: var(--font-main);
        }

        .nav-toggle {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(8px);
            transition: all 0.2s;
        }

        .nav-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: var(--neon-green);
        }

        .nav-menu {
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            min-width: 160px;
            backdrop-filter: blur(16px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .nav-menu.visible {
            display: flex;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            transition: all 0.2s;
            display: block;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--neon-green);
        }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
        const sfCoords = [37.7749, -122.4194];
        const missionCoords = [37.7599, -122.4148]; // Mission District approx center

        // Initialize the map
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            zoomAnimation: true,
            fadeAnimation: true,
            markerZoomAnimation: true
        }).setView(sfCoords, 12);

        // Add the dark mode tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- 1. THE STARS ENGINE (Luminous Breath) ---
        function bakeGlowTexture(radius, color) {
            const size = radius * 2;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(radius, radius, 0, radius, radius, radius);
            gradient.addColorStop(0, 'rgba(255, 255, 240, 0.9)');
            gradient.addColorStop(0.15, 'rgba(204, 255, 0, 0.6)');
            gradient.addColorStop(0.4, 'rgba(204, 255, 0, 0.15)');
            gradient.addColorStop(1, 'rgba(204, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            return canvas;
        }

        // Generate "Memories" Data - Organic Tendrils
        // --- GLOBAL MEMORY DATA ---
        const clusters = [
            { lat: missionCoords[0], lng: missionCoords[1], count: 180, spread: 0.008 },
            { lat: 37.7609, lng: -122.4350, count: 60, spread: 0.006 },
            { lat: 37.780, lng: -122.405, count: 60, spread: 0.006 }
        ];

        function generateOrganicMemories(clusters) {
            const points = [];
            clusters.forEach(cluster => {
                const coreCount = Math.floor(cluster.count * 0.4);
                for (let i = 0; i < coreCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * cluster.spread * 0.3;
                    points.push({
                        lat: cluster.lat + Math.sin(angle) * dist * 0.6,
                        lng: cluster.lng + Math.cos(angle) * dist,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.2 + Math.random() * 0.5,
                        sizeVar: 0.8 + Math.random() * 0.5
                    });
                }
                const tendrilCount = 4 + Math.floor(Math.random() * 3);
                const pointsPerTendril = Math.floor((cluster.count - coreCount) / tendrilCount);
                for (let t = 0; t < tendrilCount; t++) {
                    let tLat = cluster.lat;
                    let tLng = cluster.lng;
                    const streetAngle = Math.random() * Math.PI * 2;
                    const stepSize = cluster.spread * 0.15;
                    for (let p = 0; p < pointsPerTendril; p++) {
                        tLat += Math.sin(streetAngle) * stepSize * (0.9 + Math.random() * 0.2);
                        tLng += Math.cos(streetAngle) * stepSize * (0.9 + Math.random() * 0.2);
                        const drift = stepSize * 0.4;
                        const pLat = tLat + (Math.random() - 0.5) * drift;
                        const pLng = tLng + (Math.random() - 0.5) * drift;
                        points.push({
                            lat: pLat,
                            lng: pLng,
                            phase: Math.random() * Math.PI * 2,
                            speed: 0.2 + Math.random() * 0.5,
                            sizeVar: 0.6 + Math.random() * 0.8
                        });
                    }
                }
            });
            return points;
        }

        const allMemories = generateOrganicMemories(clusters);

        // Custom Leaflet Layer
        L.StarFieldLayer = L.Layer.extend({
            onAdd: function (map) {
                this._map = map;
                this._canvas = L.DomUtil.create('canvas', 'star-field-layer');
                const size = map.getSize();
                this._canvas.width = size.x;
                this._canvas.height = size.y;

                // Add to overlay pane
                this.getPane().appendChild(this._canvas);

                this._glowSprite = bakeGlowTexture(48, '#ccff00');

                this._points = allMemories;

                map.on('move', this._update, this);
                map.on('zoom', this._update, this);
                map.on('resize', this._resize, this);

                this._animating = true;
                this._animate();
            },

            onRemove: function (map) {
                map.getPane().appendChild(this._canvas).remove();
                map.off('move', this._update, this);
                map.off('zoom', this._update, this);
                map.off('resize', this._resize, this);
                this._animating = false;
            },

            _resize: function () {
                const size = this._map.getSize();
                this._canvas.width = size.x;
                this._canvas.height = size.y;
            },

            _update: function () {
                // We handle updates in the render loop for sync
            },

            _animate: function () {
                if (!this._animating) return;
                this._render();
                requestAnimationFrame(() => this._animate());
            },

            _render: function () {
                const map = this._map;
                const canvas = this._canvas;
                const ctx = canvas.getContext('2d');
                const zoom = map.getZoom();
                const now = Date.now() / 1000;

                // --- CRITICAL FIX FOR SYNC ---
                // Reset canvas position to match viewport top-left
                // map.containerPointToLayerPoint([0,0]) gives the Layer Coordinate of the screen's top-left.
                // We move the canvas there.
                const topLeft = map.containerPointToLayerPoint([0, 0]);
                L.DomUtil.setPosition(canvas, topLeft);

                // Clear using canvas width (viewport size)
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'screen';

                let baseRadius, globalAlphaMod;
                if (zoom < 13) {
                    baseRadius = 14; globalAlphaMod = 0.3;
                } else if (zoom < 15) {
                    const t = (zoom - 13) / 2;
                    baseRadius = 14 - (t * 8);
                    globalAlphaMod = 0.3 + (t * 0.3);
                } else {
                    baseRadius = 8; globalAlphaMod = 0.8;
                }

                this._points.forEach(p => {
                    // latLngToContainerPoint gives coordinates relative to Viewport Top-Left [0,0]
                    // Since we moved our canvas to Viewport Top-Left, these coords map 1:1 to Canvas coords!
                    const point = map.latLngToContainerPoint([p.lat, p.lng]);

                    // Render Culling
                    if (point.x < -100 || point.x > canvas.width + 100 || point.y < -100 || point.y > canvas.height + 100) return;

                    const breath = Math.sin(now * p.speed + p.phase);
                    const sizeMod = (1 + (breath * 0.2)) * p.sizeVar;
                    const opacityMod = 0.5 + (breath * 0.3);

                    const currentRadius = baseRadius * sizeMod;
                    const finalAlpha = globalAlphaMod * opacityMod;

                    ctx.globalAlpha = finalAlpha;
                    const size = currentRadius * 4;
                    ctx.drawImage(this._glowSprite, point.x - size / 2, point.y - size / 2, size, size);
                });
            }
        });

        new L.StarFieldLayer().addTo(map);

        // --- PIN & TETHER LOGIC ---
        const pinHtml = `
            <div class="map-pin">
                <img src="image/B2.png" class="pin-icon" alt="Beacon">
            </div>
        `;
        const customIcon = L.divIcon({
            className: 'custom-pin-container',
            html: pinHtml,
            iconSize: [80, 80],
            iconAnchor: [40, 40]
        });
        const marker = L.marker(missionCoords, { icon: customIcon }).addTo(map);

        // --- LIGHTHOUSE BEACONS SETUP ---
        // Mock data reordered for Counter-Clockwise flow around Mission (Center)
        // Order: SoMa (NE) -> Nob Hill (N) -> Castro (W) -> Bernal (S)
        const otherBeacons = [
            { lat: 37.780, lng: -122.405, id: 'soma' },      // Top Right
            { lat: 37.790, lng: -122.420, id: 'nobhill' },   // Top Left
            { lat: 37.7609, lng: -122.4350, id: 'castro' },  // Left
            { lat: 37.750, lng: -122.410, id: 'bernal' }     // Bottom
        ];

        const lighthouseMarkers = [];
        const buildingImages = ['image/B1.png', 'image/B2.png', 'image/B3.png'];

        otherBeacons.forEach(b => {
            // Random building
            const randomImg = buildingImages[Math.floor(Math.random() * buildingImages.length)];

            const html = `
                <div class="lighthouse-pin">
                    <div class="glow-point"></div>
                    <img src="${randomImg}" class="building-img" alt="Beacon">
                </div>
             `;

            const icon = L.divIcon({
                className: 'lighthouse-container',
                html: html,
                iconSize: [60, 60],
                iconAnchor: [30, 30]
            });
            const m = L.marker([b.lat, b.lng], { icon: icon }).addTo(map);
            lighthouseMarkers.push(m);
        });

        const lineElement = document.querySelector('.tether-line');
        const memoryCard = document.querySelector('.memory-card');

        function updateTether() {
            const cardAnchorX = 40 + 160;
            const cardAnchorY = 140 + 200; // Updated for new card top (140px)
            const pinPoint = map.latLngToContainerPoint(marker.getLatLng());
            lineElement.setAttribute('x1', cardAnchorX);
            lineElement.setAttribute('y1', cardAnchorY);
            lineElement.setAttribute('x2', pinPoint.x);
            lineElement.setAttribute('y2', pinPoint.y);
        }

        // --- VISIBILITY & LIGHTHOUSE LOGIC ---
        const uiElements = document.querySelectorAll('.ui-element');
        const resonancePrompt = document.querySelector('.resonance-prompt');
        let lighthouseInterval = null;
        let lighthouseIndex = 0;

        function startLighthouse() {
            if (lighthouseInterval) return; // Already running

            // Immediately start
            cycleLighthouse();

            // Cycle every 2 seconds for a faster "scanning" feel
            lighthouseInterval = setInterval(cycleLighthouse, 2000);
        }

        function stopLighthouse() {
            if (!lighthouseInterval) return;
            clearInterval(lighthouseInterval);
            lighthouseInterval = null;

            // Clear all active states immediately
            lighthouseMarkers.forEach(m => {
                const el = m.getElement().querySelector('.lighthouse-pin');
                if (el) el.classList.remove('active');
            });
        }

        function cycleLighthouse() {
            // 1. HARD RESET: Turn off EVERYONE first
            lighthouseMarkers.forEach(m => {
                const el = m.getElement().querySelector('.lighthouse-pin');
                if (el) el.classList.remove('active');
            });

            // 2. Turn on ONLY the current target
            const target = lighthouseMarkers[lighthouseIndex];
            if (target) {
                const el = target.getElement().querySelector('.lighthouse-pin');
                if (el) el.classList.add('active');
            }

            // 3. Increment for next time (Loop)
            lighthouseIndex = (lighthouseIndex + 1) % lighthouseMarkers.length;
        }

        function updateVisibility() {
            const zoom = map.getZoom();

            // THRESHOLD: 15
            if (zoom < 15) {
                // --- OVERVIEW MODE ---
                document.body.classList.remove('detail-mode');
                uiElements.forEach(el => el.classList.add('ui-hidden'));
                startLighthouse();
            } else {
                // --- DETAIL MODE ---
                document.body.classList.add('detail-mode');
                uiElements.forEach(el => el.classList.remove('ui-hidden'));
                stopLighthouse();
            }

            updateTether();
        }

        // Simple resonance simulator
        function checkResonance() {
            // In a real app, this would check distance to nearest cluster
            // Here we just randomly pulse it when moving for "feeling"
            if (Math.random() > 0.95) {
                resonancePrompt.innerText = "âœ¨ Someone felt similar here...";
                resonancePrompt.classList.add('visible');
                setTimeout(() => resonancePrompt.classList.remove('visible'), 3000);
            }
        }

        map.on('move', () => {
            updateTether();
            checkResonance();
        });
        map.on('zoom', updateVisibility);
        map.on('viewreset', updateTether);
        updateTether();

        setTimeout(() => {
            map.flyTo(missionCoords, 16, { animate: true, duration: 3 });
        }, 1000);

        // --- SEEK NEXT SIGNAL LOGIC ---
        function seekNextSignal() {
            if (!allMemories || allMemories.length === 0) return;

            // Visual feedback on button (optional here as css handles hover)
            const btn = document.querySelector('.signal-seeker');
            btn.style.opacity = '0.5';
            setTimeout(() => btn.style.opacity = '1', 200);

            // Pick random target
            const randomIndex = Math.floor(Math.random() * allMemories.length);
            const target = allMemories[randomIndex];

            // Fly
            map.flyTo([target.lat, target.lng], 16, {
                animate: true,
                duration: 2.0,
                easeLinearity: 0.1
            });
        }
    </script>
